        crossorigin="anonymous">

<body>
    <h1>C|C|M</h1>
    <vide></vide>
    <h2>CREATIVE CONCEPTS MANIFESTED</h2>
    <hr>
    <a href="index.html">
        <h3 id="Who"><strong><u>Who we are?</u></strong></h3>
    </a>
    <a href="services.html">
        <h3 id="Services"><strong><u>Services</u></strong></h3>
    </a>
    <a href="portfolio.html">
        <h3 id="Portfolio"><strong><u>Portfolio</u></strong></h3>
    </a>
    <a href="contact.html">
        <h3 id="Contact"><strong><u>Contact us</u></strong></h3>
    </a>
    <img src="assets/images/CCMLOGO.GIF">
    <!-- <img id="white" src="assets/images/CCMLOGOWHITE.JPG"> -->

    <div class="contactForm">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="assets/images/ccmstudio.png" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">We'd love to hear from you!</h5>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
